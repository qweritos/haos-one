name: Build and Push Docker Image

on:
  push:
    branches: ["**"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}
  DOCKERHUB_IMAGE: qweritos/haos-one

# need separate jobs because we need kvm kernel module, and binfmt can't handle such requirement.
# also, native platform-specific runners and parallel jobs are making process way faster.
# upd: gh-hosted runner ubuntu-24.04-arm don't have kvm either, fall back to LIBGUESTFS_BACKEND_SETTINGS=force_tcg
jobs:
  build-amd64:
    name: Build amd64
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set tag
        run: |
          if [ "${GITHUB_REF_NAME}" = "master" ]; then
            echo "TAG_BASE=latest" >> "$GITHUB_ENV"
          else
            echo "TAG_BASE=${GITHUB_REF_NAME}" >> "$GITHUB_ENV"
          fi
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.IMAGE_NAME }}
            ${{ env.DOCKERHUB_IMAGE }}
          tags: |
            type=raw,value=${{ env.TAG_BASE }}-amd64

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          labels: ${{ steps.meta.outputs.labels }}
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha,scope=haos-one-amd64
          cache-to: type=gha,mode=max,scope=haos-one-amd64

  build-arm64:
    name: Build arm64
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set tag
        run: |
          if [ "${GITHUB_REF_NAME}" = "master" ]; then
            echo "TAG_BASE=latest" >> "$GITHUB_ENV"
          else
            echo "TAG_BASE=${GITHUB_REF_NAME}" >> "$GITHUB_ENV"
          fi
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.IMAGE_NAME }}
            ${{ env.DOCKERHUB_IMAGE }}
          tags: |
            type=raw,value=${{ env.TAG_BASE }}-arm64

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/arm64
          push: true
          labels: ${{ steps.meta.outputs.labels }}
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha,scope=haos-one-arm64
          cache-to: type=gha,mode=max,scope=haos-one-arm64

  publish-manifests:
    name: Publish manifests
    runs-on: ubuntu-latest
    needs: [build-amd64, build-arm64]
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set tag
        run: |
          if [ "${GITHUB_REF_NAME}" = "master" ]; then
            echo "TAG_BASE=latest" >> "$GITHUB_ENV"
          else
            echo "TAG_BASE=${GITHUB_REF_NAME}" >> "$GITHUB_ENV"
          fi

      - name: Create multi-arch manifests
        run: |
          docker buildx imagetools create -t "${IMAGE_NAME}:${TAG_BASE}" \
            "${IMAGE_NAME}:${TAG_BASE}-amd64" \
            "${IMAGE_NAME}:${TAG_BASE}-arm64"
          docker buildx imagetools create -t "${DOCKERHUB_IMAGE}:${TAG_BASE}" \
            "${DOCKERHUB_IMAGE}:${TAG_BASE}-amd64" \
            "${DOCKERHUB_IMAGE}:${TAG_BASE}-arm64"
