name: Build and Push Docker Image

on:
  # push:
  #   branches: ["master"]
  # pull_request:
  #   branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}
  DOCKERHUB_IMAGE: qweritos/haos-one

# need separate jobs because we need kvm kernel module, and binfmt can't handle such requirement.
# also, native platform-specific runners and parallel jobs are making process way faster.
# upd: gh-hosted runner ubuntu-24.04-arm don't have kvm either, fall back to LIBGUESTFS_BACKEND_SETTINGS=force_tcg
jobs:
  build-amd64:
    name: Build amd64
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.sha }}-amd64
            ${{ env.DOCKERHUB_IMAGE }}:${{ github.sha }}-amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-arm64:
    name: Build arm64
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.sha }}-arm64
            ${{ env.DOCKERHUB_IMAGE }}:${{ github.sha }}-arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

  publish-manifests:
    name: Publish manifests
    runs-on: ubuntu-latest
    needs: [build-amd64, build-arm64]
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create multi-arch manifests
        run: |
          docker buildx imagetools create -t "${IMAGE_NAME}:latest" \
            "${IMAGE_NAME}:${GITHUB_SHA}-amd64" \
            "${IMAGE_NAME}:${GITHUB_SHA}-arm64"
          docker buildx imagetools create -t "${IMAGE_NAME}:${GITHUB_SHA}" \
            "${IMAGE_NAME}:${GITHUB_SHA}-amd64" \
            "${IMAGE_NAME}:${GITHUB_SHA}-arm64"
          docker buildx imagetools create -t "${DOCKERHUB_IMAGE}:latest" \
            "${DOCKERHUB_IMAGE}:${GITHUB_SHA}-amd64" \
            "${DOCKERHUB_IMAGE}:${GITHUB_SHA}-arm64"
          docker buildx imagetools create -t "${DOCKERHUB_IMAGE}:${GITHUB_SHA}" \
            "${DOCKERHUB_IMAGE}:${GITHUB_SHA}-amd64" \
            "${DOCKERHUB_IMAGE}:${GITHUB_SHA}-arm64"
